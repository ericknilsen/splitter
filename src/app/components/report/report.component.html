
<div class="form-group">
    <div class="row">
        <div class="col-12">
            <app-search-report (searchChanges)="searchReport($event)"></app-search-report>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <canvas baseChart 
                height="300"
                width="300"
                [legend]="true"
                [data]="doughnutChartData"
                [options]="chartOptions"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
            </canvas>
        </div>
    </div>
</div>
