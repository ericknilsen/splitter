
<div class="form-group">
    <div class="row">
        <div class="col-12">
            <app-search-report (searchChanges)="searchReport($event)"></app-search-report>
        </div>
    </div>
    <div class="row chart">
        <div *ngIf="!compareMonth" class="col-12">
            <app-category-chart #categoryChart></app-category-chart>
        </div>
        <div *ngIf="compareMonth" class="col-12">
            <app-compare-expenses-chart #compareExpensesChart></app-compare-expenses-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-compare-user-expenses-chart #compareUserExpensesChart></app-compare-user-expenses-chart>
        </div>
    </div>
</div>
