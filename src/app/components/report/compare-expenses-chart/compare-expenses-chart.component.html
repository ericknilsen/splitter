<div *ngIf="chartLabels.length > 0">
    <canvas baseChart
                height="300"
                width="300"
                [chartType]="chartType"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [options]="chartOptions"
                [colors]="chartColors"
                [legend]="true">
    </canvas>
</div>
