<div>
  <app-search-expenses (searchChanges)="searchExpenses($event)"></app-search-expenses>
</div>

<table class="table list-style">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let e of expenses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index">
    <tr>
      <td><a href="#" (click)="$event.preventDefault();displayExpenseDetails(i)">{{e.description}}</a></td>
      <td *ngIf="!isDisplayedList[i]">{{e.amount | currency}}</td>
      <td *ngIf="!isDisplayedList[i]">{{e.date | date}}</td>
      <td colspan="2" *ngIf="isDisplayedList[i]"></td>
      <td *ngIf="!isEditable(e)"></td>
      <td *ngIf="isEditable(e)">
        <a href="#" (click)="$event.preventDefault();deleteExpense(e)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </a>
      </td>
    </tr>
    <tr>
      <td colspan="4" *ngIf="isDisplayedList[i]">
        <app-expense-detail [expense]="e"></app-expense-detail>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="expenses && expenses.length > 0">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="expenses.length"
    [boundaryLinks]="true">
  </ngb-pagination>
</div>
