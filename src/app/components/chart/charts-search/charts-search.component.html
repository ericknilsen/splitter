<div class="search">
    <form [formGroup]="form">  
        <div class="form-group row" *ngIf="displayParamsMap.get('user')">
            <div class="col-12">
                <label>User</label>
                <select formControlName="user" class="form-control" (change)="selectParams()"> 
                    <option value="">Select</option>
                    <option *ngFor="let u of users" [value]="u">{{u}}</option>
                </select>
            </div>
        </div> 
        <div class="form-group row">
            <div class="col-6" *ngIf="displayParamsMap.get('month')">
                <label>Month</label>
                <select formControlName="month" class="form-control" (change)="selectParams()"> 
                    <option value="">Select</option>
                    <option *ngFor="let m of monthsList" [value]="m">{{months.get(m)}}</option>
                </select>
            </div>
            <div class="col-6" *ngIf="displayParamsMap.get('compareMonth')">
                <label>Compare Month</label>
                <select formControlName="compareMonth" class="form-control" (change)="selectParams()"> 
                    <option value="">Select</option>
                    <option *ngFor="let m of monthsList" [value]="m">{{months.get(m)}}</option>
                </select>
            </div>
        </div>
    </form>
</div>
