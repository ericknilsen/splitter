<div class="search">
    <form [formGroup]="form">  
        <div class="form-group row" *ngIf="displayParamsMap.get('user')">
            <div class="col-12">
                <label>User</label>
                <select formControlName="user" class="form-control" (change)="selectParams()"> 
                    <option value="">Select</option>
                    <option *ngFor="let u of users" [value]="u">{{u}}</option>
                </select>
            </div>
        </div> 
        <div class="form-group row" *ngIf="displayParamsMap.get('month')">
            <div class="col-12">
                <label>Date interval</label>
                <app-datepicker-range-popup (dateIntervalSelected)="setDateInterval($event)"></app-datepicker-range-popup>
            </div>
        </div> 
    </form>
</div>
