<table class="table table-hover list-style">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of expenses">
      <td><a href="#" (click)="$event.preventDefault()">{{e.description}}</a></td>
      <td>{{e.amount}}</td>
      <td>{{e.date}}</td>
      <td>{{e.status}}</td>
    </tr>
  </tbody>
</table>
